<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>제목을 표시하는 h태그</h1>
  <p>문단을 나타내는 p태그</p>

  <p>
    굵게 표시하고 싶은 부분 -> <strong>여기 !</strong>
  </p>

  <p>
    이탤릭체로 표시하고 싶은 부분 -> <em>여기 !</em>
  </p>
  
  <p>
    밝게 표시하고 싶은 부분 -> <mark>여기 !</mark>
  </p>

</body>
</html>
