<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--문자 인코딩에 대한 요약 정보를 기입하는 속성
문자 인코딩이란 한글을 표시하기 위해 문자세트를 지정하는 작업-->
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <!--IE 브라우저의 최신 버전의 엔진을 사용하라는 뜻--> 
  <meta http-equiv="refresh" content="10">
  <!--10초마다 페이지 새로고침 하라는 뜻-->
  <meta name="author" content="송태하">
  <!--문서 제작자-->
  <meta name="keywords" content="메타태그, 공부, 코딩">
  <!-- 페이지에 대한 요약. 브라우저 즐겨찾기 페이지의 기본 설명 값-->
  <meta name="description" content="메타태그를 추가하는 방법">
  <!--페이지의 콘텐츠와 관련된, 쉼표로 구분한 키워드 목록 / 해시태그와 비슷함-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>
<body>
  <h1>메타태그 추가하기</h1>
</body>
</html>
